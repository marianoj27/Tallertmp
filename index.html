<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@67d1130/dist/aframe-extras.js"></script>
    <!--    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-super-hands-component@7d95eef/dist/super-hands.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" src="bands.jpg"></a-box>
      <a-box position="3 0.5 -3" rotation="0 0 0" color="green"></a-box>
      <a-sphere position="0 1.25 -5" scale="1 1 1" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" rotation="-90 0 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="blue"></a-plane>
      <a-plane src="Fox.jpg" position="-3 1.5 -2" height="1.5" width="2" rotation="0 45 0"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity class="object" position="-5 2 -9" obj-model="obj: url(SeaMonster22CompleteWalking.obj)"
          material="color: blue" scale="0.0001 0.0001 2" hoverable grabbable stretchable draggable dropppable> </a-entity>

      
      
      <a-entity position="0 0 0" movement-controls="fly: false" wasd-controls="acceleration: 10; fly: false">
        <a-entity sphere-collider="objects: .object" super-hands hand-controls="hand: left">
        </a-entity>
        <a-entity sphere-collider="objects: .object"
            super-hands hand-controls="hand: right">
        </a-entity>
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
      </a-entity>
      
    </a-scene>
    
    
  </body>
</html>
